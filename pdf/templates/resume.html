<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CV-Generator</title>
</head>
<body>
    <h2>{{user_profile.name}}</h2>
    <h2>{{user_profile.email}}</h2>
    <h2>{{user_profile.phone}}</h2>
    <hr/>
    <br/>
    <p>Summary:</p>
    <p>{{user_profile.summary}}</p>
    <p>Skills:</p>
    <p>{{user_profile.skills}}</p>
    <p>Education:</p>
    <ul>
        <li>School:{{user_profile.school}}</li>
        <li>Degree from {{user_profile.university}}</li>
    </ul>
    <hr/>
    <p>Previous Work:</p>
    <p>{{user_profile.previous_work}}</p>
</body>
</html>
