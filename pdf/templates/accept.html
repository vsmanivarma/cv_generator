<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CV-Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-7">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name">
                        </div>
                        <div class="form-group">
                            <label for="" class="form-label">Email</label>
                            <input type="text" class="form-control" id="email" name="email">
                        </div>
                        <div class="form-group">
                            <label for="" class="form-label">Phone Number</label>
                            <input type="text" class="form-control" id="phone" name="phone">
                        </div>
                        <div class="form-group">
                            <label for="" class="form-label">About Yourself</label>
                            <textarea type="text" class="form-control" id="summary" name="summary"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="" class="form-label">Degree</label>
                            <input type="text" class="form-control" id="degree" name="degree">
                        </div>
                        <div class="form-group">
                            <label for="" class="form-label">School</label>
                            <input type="text" class="form-control" id="school" name="school">
                        </div>
                        <div class="form-group">
                            <label for="" class="form-label">University</label>
                            <input type="text" class="form-control" id="university" name="university">
                        </div>
                        <div class="form-group">
                            <label for="" class="form-label">Previous Work</label>
                            <textarea type="text" class="form-control" id="previous_work" name="previous_work"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="" class="form-label">Skills</label>
                            <textarea type="text" class="form-control" id="skills" name="skills"></textarea>
                        </div>
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
            </div>
        </div>
    </div>

</body>
</html>
